<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login and Registration Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'practice_1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'practice_1/css/main.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="header">    
            <div>
                <h1>Add a New Book Title and Review:</h1>
            </div><div>   
                <form action="/books" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Home" class="btn btn-success">
                </form>         
                <form action="/logout" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Logout" class="btn btn-danger">                   
                </form>
            </div>
        </div>
        <div class="content">
            <form action="/books/add_book" method="POST">
                {% csrf_token %}
                <label for="title">Book Title:</label>
                <input type="text" name="title">
                <label for="author">Author:</label>
                <select name="author" class="form-control">
                    <option value="default">Choose an author</option>
                    {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>    
                <label for="add_author">Or add a new author:</label>
                <input type="text" name="add_author" class="form-control">
                <label for="review">Review:</label>
                <textarea name="review" class="form-control"></textarea>
                <label for="rating">Rating:</label>
                <select name="rating" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>   
                <div class="text-right"> 
                    <input type="submit" value="Add Book and Review" class="btn btn-primary"> 
                </div>     
            </form>
        </div>
    </div>    
</body>
</html>
